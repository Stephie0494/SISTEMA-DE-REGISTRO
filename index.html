<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Estilos del encabezado */
        header h1 {
            color: #3a3b3c;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Área de texto */
        .textarea-container {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            box-sizing: border-box;
            font-family: inherit;
        }

        /* Grupo de botones */
        .button-group {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 25px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 5px #4CAF50;
        }

        /* Contenedor de resultado */
        .result-container {
            margin-top: 20px;
        }

        .result-container h2 {
            font-size: 20px;
            color: #3a3b3c;
            margin-bottom: 10px;
        }

        #resultado {
            font-size: 16px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            word-wrap: break-word;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            min-height: 50px;
        }

        /* Media query para pantallas más pequeñas */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 20px;
            }

            textarea {
                height: 120px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .result-container h2 {
                font-size: 18px;
            }

            #resultado {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Encriptador de Texto</h1>
        </header>
        
        <div class="textarea-container">
            <textarea id="inputTexto" placeholder="Ingrese el texto aquí..."></textarea>
        </div>

        <div class="button-group">
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </div>
        
        <div class="result-container">
            <h2>Resultado:</h2>
            <p id="resultado"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
